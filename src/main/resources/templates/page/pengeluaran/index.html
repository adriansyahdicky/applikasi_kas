<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Pengeluaran</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content">
        <div class="row">

            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Pengeluaran</h3>
                    </div>

                    <div class="box-body">

                        <div class="row">

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tanggal</label>

                                    <div class="col-sm-8">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="tanggal" disabled="disabled">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Keterangan</label>

                                    <div class="col-sm-8">
                                        <textarea class="form-control" id="keterangan"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Total Pembayaran</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="total_pembayaran"></input>
                                    </div>
                                </div>

                                <div class="col-sm-8">
                                    <button type="button" id="btnSave" class="btn btn-success">Simpan</button>
                                </div>
                            </form>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
<div th:remove="tag" layout:fragment="footer-scripts">

    <script type="text/javascript" src="/js/pengeluaran.js?t=Date.Now()"></script>
</div>
</body>
</html>
