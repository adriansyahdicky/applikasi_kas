<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update Customer</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <input type="hidden" id="id_customer">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name Customer</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name_customer_edit" placeholder="Name Customer"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">No Rekening</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="no_rekening_edit" placeholder="No Rekening"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">No Handphone</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="no_handphone_edit" placeholder="No Handphone"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Alamat</label>

                <div class="col-sm-8">
                    <textarea class="form-control" id="alamat_edit"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnEditCustomer">Save changes</button>
    </div>
</div>
